{% extends 'base.html' %} 
{% block title %}Market{% endblock title %} 
{% block content %}
<div class="py-10">
  <h2 class="font-extrabold text-4xl text-white text-center justify-center m-3">
    Market page!
  </h2>
  
  <div class="flex flex-col lg:flex-row py-10">
    <!-- 80% Container -->
    <div class="w-full lg:w-4/5 bg-gray-600 md:p-4 mr-2">
      <div class="container mx-auto p-8">
        <h1 class="text-3xl text-white font-bold mb-8">Available Products</h1>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" >
          <!-- Replace the content inside this loop with your actual product data -->
          {% for item in items %}
          <div class="bg-white p-4 rounded-lg shadow-lg">
            <img
              src="{{ url_for('static', filename='uploads/' + item.image) }}"
              alt="{{ item.name }}"
              class="w-full h-auto object-cover mb-4"
            />
            <h2 class="text-lg font-semibold">{{ item.name }}</h2>
            <p class="text-gray-600">{{ item.description }}</p>
            <p class="text-blue-500 font-bold mt-2">${{ item.price }}</p>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full">
              redeem now!
            </button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

      <!-- 40% Container -->
      <div class="w-full lg:w-2/5 bg-gray-400 p-4">
        <!-- Content for the 40% part -->
        <div class="text-2xl text-dark">Item Purchased</div>
        <li>iphone</li>
        <li>iphone</li>
      </div>
    </div>
  </div>
{% endblock content %}
