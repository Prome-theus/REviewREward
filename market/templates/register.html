{% extends 'base.html' %}
{% block title %} Sign up {% endblock title %}
{% block content %}
<form method="POST">
    
    


<div class="min-h-screen p-6 bg-gray-900 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        <h2 class="font-semibold text-3xl text-white">Registration Form</h2>
        <br>
  
        <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
          <div class="grid gap-4 gap-y-2 text-xl grid-cols-1 lg:grid-cols-3">
            <div class="text-gray-600">
              <p class="font-medium text-xl">Personal Details</p>
              <p>Please fill out all the fields.</p>
            </div>
  
            <div class="lg:col-span-2">
              <div class="grid gap-4 gap-y-2 text-xl grid-cols-1 md:grid-cols-5">
                <div class="md:col-span-5">
                  <label for="full_name">{{form.username.label()}}</label>
                  <input type="text" name="full_name" id="full_name" class="h-10 bg-gray-700 border mt-1 rounded px-4 w-full text-white" value="" />{{form.username(placeholder="enter your name")}}
                </input>
                </div>
  
                <div class="md:col-span-5">
                  <label for="email">{{form.email_address.label()}}</label>
                    {{form.email_address(placeholder="email@domain.com")}}
                </div>
  
               
                <div class="md:col-span-5 text-right">
                  <div class="inline-flex items-end">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
